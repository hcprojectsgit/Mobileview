<div id="parent">
  <div id="sidediv">
    <!-- <div id="logodiv">
      <img class="logo" src="../../assets/images/loginillust1.png" alt="logo">
    </div> -->
    <img class="main" src="../../assets/images/login.jpg" alt="main">
  </div>
  <div id="logindiv">


    <div class="col-md-9 h-75" id="loginparent">

      <div class="" id="loginchild">
        <h1 class="text-center">Login</h1>

        <form class="form-horizontal" #f="ngForm">
          <div class="form-group p-4">
            <input ngModel name="username" class="w-100" #username="ngModel" type="text"
              placeholder="Enter your Username" required username>
          </div>
          <div class="form-group p-4">
            <input ngModel name="password" class="w-100" #password="ngModel" type="password" placeholder="Password"
              required>

          </div>
          <div class="checkbox w-100 m-lg-2">
            <label><input type="checkbox"> Remember me</label>
          </div>


          <button (click)="loginUser()" type="button" class="btn btn-default w-50 text-center mt-5">Continue ></button>

        </form>
        <br>
        <br>
                <p class="text-center">Don't have an Account? <a href="#" routerLink="/register"> Create Account Now!  </a></p>
      </div>

    </div>
  </div>
</div>
