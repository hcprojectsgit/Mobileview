<div class="parent">

    <!--image -->
    <div class="leftside">
        <img src="../../assets/images/registration page.jpg">
    </div>
    <div class="rightside">

        <div class="mainform">
            <h1 class="text-center">Registration Form</h1>
            <div class="form  m-4">

                <form action="#" method="post">
                    <div class="form-group p-3">
                        <input ngModel class="w-100 p-1" name="email" #email="ngModel" type="text"
                            placeholder="Enter Your Email Id" required email>
                    </div>
                    <div class="form-group p-3">
                        <input ngModel class="w-100 p-1" name="username" #username="ngModel" type="text"
                            placeholder="Enter Your Username" required username>
                    </div>
                    <div class="form-group p-3">
                        <input ngModel class="w-100 p-1" name="password" #password="ngModel" type="password"
                            placeholder="Enter Your Password" required password>

                    </div>
                    <div class="form-group p-3">
                        <input ngModel class="w-100 p-1" name="confirmpassword" #confirmpassword="ngModel"
                            type="password" placeholder="Enter Your Confirm Password" required Confirmpassword>

                    </div>
                    <div class="wthree-text text-center p-3">
                        <!--<label class="anim">-->
                        <input type="checkbox" class="checkbox" required="">

                        <span> I Agree to Terms & Conditions</span>

                        <!--</label>-->
                        <div class="clear"> </div>
                    </div>
                    <div class="d-flex justify-content-center align-self-center">
                        <button type="submit" class="btn btn-primary" class="text-white bg-dark  w-50 m-2 border-0 p-1"
                            style="background-color:#8CCADD" (click)="registerUser()">Sign Up</button>
                    </div>
                </form>
                <hr class="m-4">
                <p class="text-center">Already have an Account? <a href="#" routerLink="/login"> Login Now!</a></p>
            </div>
        </div>

    </div>
</div>
